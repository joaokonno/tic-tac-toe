<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic-tac-toe</title>
  <script src='base.js' defer></script>
  <link rel='stylesheet' href='base.css'>
  <link rel='icon' href='data:,'>
</head>
<body style='background-color: black;'>

  <!-- Container for the whole page -->
  <div id="page">
    <h1>tic tac toe</h1>
    <div id='input-container'>
      <div>
        <label for='player1'>player 1 (<span>x</span>):</label>
        <input id='player1' type='text' placeholder='enter name'>
      </div>
      <div>
        <label for='player2'>player 2 (<span>o</span>):</label>
        <input id='player2' type='text' placeholder='enter name'>
      </div>
    </div>
    <div style='text-align: center;'>
      <p id='easter-egg' class='hidden'>
        kkkkkkkkkkkkkkkkkkkkkkk se vc quiser jogar comigo eh so falar
      </p>
    </div>
    <!-- Container for the squares -->
    <div id='game-container'>
    </div>
    <button id='play-btn'>play</button>
    <!-- Container for message showing the winner -->
    <div id='winner-container'>
      <p id='winner-message'></p>
    </div>
  </div>

</body>
</html>
